events {
    worker_connections 1024;
}

http {
    upstream cumulus3 {
        server cumulus3:8800;
    }

    # Cache nastavení
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=cumulus_cache:10m max_size=1g inactive=60m use_temp_path=off;

    server {
        listen 80;
        server_name _;

        # Redirect na HTTPS (odkomentuj v production)
        # return 301 https://$host$request_uri;

        client_max_body_size 50M;

        location / {
            proxy_pass http://cumulus3;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts pro velké soubory
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
            send_timeout 300;
        }

        location /health {
            proxy_pass http://cumulus3/health;
            access_log off;
        }

        location /metrics {
            proxy_pass http://cumulus3/metrics;
            # Omez přístup k metrikám
            # allow 172.28.0.0/16;
            # deny all;
        }
    }

