basePath: /
definitions:
  api.UploadResponse:
    properties:
      fileID:
        example: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
        type: string
    type: object
  service.FileInfo:
    properties:
      blob_id:
        type: integer
      category:
        type: string
      compression_alg:
        type: string
      content:
        description: Base64 encoded
        type: string
      created_at:
        type: string
      expires_at:
        type: string
      hash:
        type: string
      id:
        type: string
      mime_type:
        type: string
      name:
        type: string
      old_cumulus_id:
        type: integer
      size_compressed:
        type: integer
      size_raw:
        type: integer
      subtype:
        type: string
      tags:
        items:
          type: string
        type: array
    type: object
info:
  contact: {}
  description: High-performance distributed object storage server in Go (SeaweedFS
    architecture). Features smart deduplication (BLAKE2b), adaptive Zstd compression,
    SQLite (WAL) metadata, and native Prometheus metrics.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Cumulus3
  version: 3.0.1
paths:
  /base/files/delete/{uuid}:
    delete:
      description: Deletes a file by its File UUID
      parameters:
      - description: File UUID
        in: path
        name: uuid
        required: true
        type: string
      responses:
        "200":
          description: File deleted successfully
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete a file
      tags:
      - 01 - Base (internal)
  /base/files/id/{cumulus_id}:
    get:
      description: Downloads a file by its old Cumulus ID
      parameters:
      - description: Old Cumulus ID
        in: path
        name: cumulus_id
        required: true
        type: integer
      produces:
      - application/octet-stream
      responses:
        "200":
          description: File content
          schema:
            type: file
        "404":
          description: File not found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Download a file by old ID
      tags:
      - 01 - Base (internal)
  /base/files/info/{cumulus_id}:
    get:
      description: Get detailed information about a file by its old Cumulus ID
      parameters:
      - description: Cumulus ID
        in: path
        name: cumulus_id
        required: true
        type: integer
      - description: Include base64 content
        in: query
        name: extended
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.FileInfo'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: File not found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get file info by old ID
      tags:
      - 01 - Base (internal)
  /health:
    get:
      description: Returns OK if service is healthy
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
      - 04 - System
  /v2/files/{uuid}:
    get:
      description: Downloads a file by its UUID
      parameters:
      - description: File UUID
        in: path
        name: uuid
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: File content
          schema:
            type: file
        "404":
          description: File not found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Download a file
      tags:
      - 02 - Files
  /v2/files/id/{cumulus_id}:
    get:
      description: Downloads a file by its old CumulusID
      parameters:
      - description: Old CumulusID
        in: path
        name: cumulus_id
        required: true
        type: integer
      produces:
      - application/octet-stream
      responses:
        "200":
          description: File content
          schema:
            type: file
        "404":
          description: File not found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Download a file by old CumulusID
      tags:
      - 02 - Files
  /v2/files/info/{uuid}:
    get:
      description: Get detailed information about a file
      parameters:
      - description: File UUID
        in: path
        name: uuid
        required: true
        type: string
      - description: Include base64 content
        in: query
        name: extended
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.FileInfo'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: File not found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get file info
      tags:
      - 02 - Files
  /v2/files/upload:
    post:
      consumes:
      - multipart/form-data
      description: Uploads a file to the storage
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      - description: Tags like array of string or coma separated strings
        in: formData
        name: tags
        type: string
      - description: Legacy ID
        in: formData
        name: old_cumulus_id
        type: integer
      - description: Validity period (e.g. '1 day', '2 months')
        in: formData
        name: validity
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: File uploaded successfully, returns file UUID
          schema:
            $ref: '#/definitions/api.UploadResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "413":
          description: File too large
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Upload a file
      tags:
      - 02 - Files
  /v2/images/{uuid}:
    get:
      description: Downloads original image or resized variant (thumb, sm, md, lg).
        For PDF files, generates thumbnail.
      parameters:
      - description: File UUID
        in: path
        name: uuid
        required: true
        type: string
      produces:
      - image/jpeg
      - image/png
      responses:
        "200":
          description: Image content
          schema:
            type: file
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: File not found
          schema:
            type: string
        "415":
          description: Not an image or PDF
          schema:
            type: string
        "500":
          description: Internal Server Error
