version: '3.8'

services:
  cumulus3:
    build:
      context: .
      dockerfile: Dockerfile
    image: cumulus3:latest
    container_name: cumulus3
    restart: always
    
    ports:
      - "${SERVER_PORT:-8800}:8800"
    
    env_file:
      - .env
    
    volumes:
      # Persistentní úložiště pro databázi a data
      - cumulus3-data:/app/data
    
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
        compress: "true"
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8800/health"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 15s
    
    networks:
      - cumulus-network
    
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp

  # Nginx reverse proxy (pro SSL/TLS terminaci a caching)
  nginx:
    image: nginx:alpine
    container_name: cumulus3-nginx
    restart: always
    
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    
    depends_on:
      cumulus3:
        condition: service_healthy
    
    networks:
      - cumulus-network
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: cumulus3-prometheus
    restart: always
    
    ports:
      - "9090:9090"
    
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    
    networks:
      - cumulus-network
    
    depends_on:
      - cumulus3

  # Grafana visualization
  grafana:
    image: grafana/grafana:latest
    container_name: cumulus3-grafana
    restart: always
    
    ports:
      - "3000:3000"
    
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-changeme}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
      - GF_SERVER_ROOT_URL=http://localhost:3000
    
    volumes:
      - grafana-data:/var/lib/grafana
    
    networks:
      - cumulus-network
    
    depends_on:
      - prometheus

volumes:
  cumulus3-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  nginx-cache:
    driver: local

networks:
  cumulus-network:
    driver: bridge
